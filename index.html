<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor Social links profile solution by Ser Foll"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__avatar"
          src="./assets//images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <div class="card__header">
          <h1 class="header__heading">Jessica Randall</h1>
          <h2 class="header__subheading">London, United Kingdom</h2>
        </div>
        <p class="card__role">
          &quot;Front-end developer and avid reader.&quot;
        </p>
        <ul class="card__links">
          <li class="links__item">
            <a class="item-link" href="#">GitHub</a>
          </li>
          <li class="links__item">
            <a class="item-link" href="#">Frontend Mentor</a>
          </li>
          <li class="links__item">
            <a class="item-link" href="#">LinkedIn</a>
          </li>
          <li class="links__item">
            <a class="item-link" href="#">Twitter</a>
          </li>
          <li class="links__item">
            <a class="item-link" href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        rel="noopener noreferrer"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a rel="noopener noreferrer" href="https://github.com/serfoll">Ser Foll</a
      >.
    </footer>
  </body>
</html>
