<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor Social links profile solution by Ser Foll"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <div class="card__header">
          <h1 class="header__heading">Jessica Randall</h1>
          <address class="header__address">
            <p class="address__location">London, United Kingdom</p>
          </address>
        </div>
        <p class="card__role">
          <span aria-hidden="true">&quot;</span>Front-end developer and avid
          reader.<span aria-hidden="true">&quot;</span>
        </p>
        <nav aria-label="Social links">
          <ul class="card__links">
            <li class="links__item">
              <a
                class="item-link"
                href="https://github.com"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              >
            </li>
            <li class="links__item">
              <a
                class="item-link"
                href="https://frontenmentor.io"
                target="_blank"
                rel="noopener noreferrer"
                >Frontend Mentor</a
              >
            </li>
            <li class="links__item">
              <a
                class="item-link"
                href="https://linkedin.com"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li class="links__item">
              <a
                class="item-link"
                href="https://x.com"
                target="_blank"
                rel="noopener noreferrer"
                >Twitter</a
              >
            </li>
            <li class="links__item">
              <a
                class="item-link"
                href="https://instagram.com"
                target="_blank"
                rel="noopener noreferrer"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        rel="noopener noreferrer"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a rel="noopener noreferrer" href="https://github.com/serfoll">Ser Foll</a
      >.
    </footer>
  </body>
</html>
